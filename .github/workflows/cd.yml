name: CD - Deploy to Azure

on:
  push:
    branches: [ simplified-deployment ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: play # Use appropriate environment (play, dev, test, prod)
    
    env:
      ENVIRONMENT: rg-xhuma-play
      TF_VAR_resource_group_name: rg-xhuma-play
      TF_VAR_location: uksouth
      TF_VAR_redis_password: ${{ secrets.REDIS_PASSWORD }}
      TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
      TF_VAR_api_key: ${{ secrets.API_KEY }}
      # Use API_KEY as JWTKEY if not explicitly set
      TF_VAR_jwtkey: ${{ secrets.JWTKEY || secrets.API_KEY }}
      TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
      TF_VAR_image_tag: ${{ github.sha }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for correct versioning

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Select Azure subscription
      run: |
        az account show
        az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Xhuma image to ACR
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/xhuma:${{ github.sha }},${{ secrets.ACR_LOGIN_SERVER }}/xhuma:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.10.5

    - name: Terraform Init and Import Existing Resources
      run: |
        cd infra
        terraform init
        
        # Import existing resources to prevent "already exists" errors
        echo "Importing existing Azure resources into Terraform state..."
        ./import-resources.sh "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

    - name: Terraform Validate
      run: |
        cd infra
        terraform validate

    - name: Terraform Plan
      id: plan
      run: |
        cd infra
        # Set environmen+t variable to bypass provider registration
        export ARM_SKIP_PROVIDER_REGISTRATION=true
        terraform plan -out=tfplan

    - name: Check if Container Apps Environment is being deleted
      id: detect-env-deletion
      run: |
        cd infra
        terraform show -no-color -json tfplan 

        echo "Checking tfplan.json for Container Apps Environment deletion."


        # DELETE_COUNT=$(jq '
        #   .resource_changes[] 
        #   | select(.type == "azurerm_container_app_environment" and .change.actions | index("delete"))
        # ' tfplan.json | wc -l)
        echo "Container Apps Environment delete count: $DELETE_COUNT"
        
        if [ "$DELETE_COUNT" -gt 0 ]; then
          echo "Environment is being deleted - setting flag to delete container apps."
          echo "DELETE_APPS=true" >> $GITHUB_ENV
        else
          echo "Environment is not being deleted - no need to tear down container apps."
          echo "DELETE_APPS=false" >> $GITHUB_ENV
        fi

    - name: Delete Container Apps if Needed
      if: env.DELETE_APPS == 'true'
      run: |
        echo "Fetching list of container apps in the environment..."
        ENV_ID=$(az containerapp env show \
          --name "cae-xhuma-play" \
          --resource-group "rg-xhuma-play" \
          --query "id" -o tsv)

        CONTAINER_APPS=$(az containerapp list \
          --resource-group "rg-xhuma-play" \
          --query "[?environmentId=='$ENV_ID'].name" \
          -o tsv)

        for APP in $CONTAINER_APPS; do
          echo "Deleting container app: $APP"
          az containerapp delete --name "$APP" --resource-group "rg-xhuma-play" --yes
        done

    - name: Re-run Terraform Plan after container app deletion
      if: env.DELETE_APPS == 'true'
      run: |
        cd infra
        terraform plan -out=tfplan

    - name: Terraform Apply
      id: apply
      run: |
        cd infra
        # Set environment variable to bypass provider registration
        export ARM_SKIP_PROVIDER_REGISTRATION=true
        terraform apply -auto-approve tfplan

    - name: Get Terraform outputs
      id: tf-outputs
      run: |
        cd infra
        # Safely capture output and strip any debug messages that could cause parsing errors
        CONTAINER_APP_URL=$(terraform output -raw container_app_url 2>/dev/null || echo "not-available")
        HEALTH_ENDPOINT=$(terraform output -raw health_endpoint 2>/dev/null || echo "not-available")
        
        # Validate output doesn't contain problematic characters
        if [[ "$CONTAINER_APP_URL" == *"::"* ]]; then
          echo "Warning: Container app URL contains invalid format. Using placeholder."
          CONTAINER_APP_URL="deployment-pending"
        fi
        
        if [[ "$HEALTH_ENDPOINT" == *"::"* ]]; then
          echo "Warning: Health endpoint contains invalid format. Using placeholder."
          HEALTH_ENDPOINT="deployment-pending"
        fi
        
        # Use GitHub Environment file for setting environment variables
        echo "CONTAINER_APP_URL=$CONTAINER_APP_URL" >> $GITHUB_ENV
        echo "HEALTH_ENDPOINT=$HEALTH_ENDPOINT" >> $GITHUB_ENV

    - name: Smoke Test - Health Check
      id: health-check
      continue-on-error: true
      run: |
        echo "Waiting 30 seconds for deployment to stabilize..."
        sleep 30
        
        # Skip health check if endpoint is not available
        if [[ "${{ env.HEALTH_ENDPOINT }}" == "deployment-pending" ]]; then
          echo "Health endpoint not available yet. Skipping health check."
          echo "HEALTH_CHECK_RESULT=pending" >> $GITHUB_ENV
          exit 0
        fi
        
        echo "Running health check against ${{ env.HEALTH_ENDPOINT }}"
        HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.HEALTH_ENDPOINT }} || echo "failed")
        
        if [[ "$HEALTH_STATUS" == "200" ]]; then
          echo "✅ Health check passed! Status code: $HEALTH_STATUS"
          echo "HEALTH_CHECK_RESULT=success" >> $GITHUB_ENV
        else
          echo "❌ Health check failed! Status code: $HEALTH_STATUS"
          echo "HEALTH_CHECK_RESULT=failure" >> $GITHUB_ENV
        fi

    - name: Report Deployment Status
      run: |
        echo "Deployment completed!"
        
        if [[ "${{ env.CONTAINER_APP_URL }}" == "deployment-pending" ]]; then
          echo "Application URL: Not available yet. Check the Azure portal for details."
        else
          echo "Application URL: ${{ env.CONTAINER_APP_URL }}"
        fi
        
        case "${{ env.HEALTH_CHECK_RESULT }}" in
          success)
            echo "Health Check: ✅ Passed"
            ;;
          failure)
            echo "Health Check: ❌ Failed"
            echo "Warning: Health check did not return a 200 status. The application may not be fully operational."
            echo "Please check the logs or troubleshoot the deployment."
            ;;
          pending)
            echo "Health Check: ⏳ Pending"
            echo "Health check was skipped as the endpoint was not available yet."
            echo "Once deployment completes, manually verify the application health."
            ;;
        esac
