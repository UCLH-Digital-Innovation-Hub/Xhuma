# Redis Configuration for Xhuma
# Memory Management
maxmemory 256mb
maxmemory-policy volatile-lru

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Security
protected-mode no
requirepass ${REDIS_PASSWORD}

# Connection Management
maxclients 100
timeout 300
tcp-keepalive 60

# General
bind 0.0.0.0
port 6379
daemonize no
loglevel notice
databases 2

# Performance Tuning
io-threads 2
io-threads-do-reads yes
